<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VERA - Marketing Intelligence of Co-Regulation</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: radial-gradient(ellipse at center, #0f0f23 0%, #1a1a2e 50%, #16213e 100%);
            color: #e8e9f3;
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
        }

        /* Neural Network Background */
        .neural-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        .neural-node {
            position: absolute;
            width: 2px;
            height: 2px;
            background: rgba(139, 92, 246, 0.3);
            border-radius: 50%;
            animation: pulse 4s ease-in-out infinite;
        }

        .neural-connection {
            position: absolute;
            height: 1px;
            background: linear-gradient(90deg, transparent, rgba(139, 92, 246, 0.1), transparent);
            animation: flow 8s linear infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 0.3; transform: scale(1); }
            50% { opacity: 0.8; transform: scale(1.5); }
        }

        @keyframes flow {
            0% { opacity: 0; }
            50% { opacity: 0.6; }
            100% { opacity: 0; }
        }

        /* Main Container */
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
            position: relative;
            z-index: 1;
        }

        /* Header */
        .header {
            text-align: center;
            margin-bottom: 3rem;
        }

        .vera-title {
            font-size: 3.5rem;
            font-weight: 700;
            background: linear-gradient(135deg, #8b5cf6 0%, #06b6d4 50%, #10b981 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 0.5rem;
            letter-spacing: -0.02em;
        }

        .vera-subtitle {
            font-size: 1.25rem;
            color: #a5b4fc;
            margin-bottom: 1rem;
            font-weight: 300;
        }

        .vera-tagline {
            font-size: 1rem;
            color: #64748b;
            font-style: italic;
            max-width: 600px;
            margin: 0 auto;
            line-height: 1.6;
        }

        /* Central ORB */
        .orb-container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 4rem 0;
            position: relative;
        }

        .vera-orb {
            width: 300px;
            height: 300px;
            border-radius: 50%;
            background: radial-gradient(circle at 30% 30%, 
                rgba(139, 92, 246, 0.8) 0%,
                rgba(59, 130, 246, 0.6) 30%,
                rgba(16, 185, 129, 0.4) 60%,
                rgba(6, 182, 212, 0.2) 100%);
            box-shadow: 
                0 0 60px rgba(139, 92, 246, 0.4),
                0 0 120px rgba(59, 130, 246, 0.2),
                inset 0 0 60px rgba(255, 255, 255, 0.1);
            position: relative;
            cursor: pointer;
            transition: all 0.3s ease;
            animation: breathe 4s ease-in-out infinite;
        }

        .vera-orb:hover {
            transform: scale(1.05);
            box-shadow: 
                0 0 80px rgba(139, 92, 246, 0.6),
                0 0 160px rgba(59, 130, 246, 0.3);
        }

        .vera-orb.active {
            animation: activate 2s ease-in-out;
            box-shadow: 
                0 0 100px rgba(139, 92, 246, 0.8),
                0 0 200px rgba(59, 130, 246, 0.4);
        }

        @keyframes breathe {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.02); }
        }

        @keyframes activate {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        /* Orb Inner Elements */
        .orb-core {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 60%;
            height: 60%;
            border-radius: 50%;
            background: radial-gradient(circle at 40% 40%, 
                rgba(255, 255, 255, 0.3) 0%,
                rgba(139, 92, 246, 0.2) 50%,
                transparent 100%);
            animation: rotate 20s linear infinite;
        }

        .orb-pulse {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 120%;
            height: 120%;
            border: 2px solid rgba(139, 92, 246, 0.3);
            border-radius: 50%;
            animation: ripple 3s ease-out infinite;
        }

        @keyframes rotate {
            0% { transform: translate(-50%, -50%) rotate(0deg); }
            100% { transform: translate(-50%, -50%) rotate(360deg); }
        }

        @keyframes ripple {
            0% { 
                transform: translate(-50%, -50%) scale(0.8);
                opacity: 1;
            }
            100% { 
                transform: translate(-50%, -50%) scale(1.5);
                opacity: 0;
            }
        }

        /* Status Text */
        .orb-status {
            position: absolute;
            bottom: -60px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 0.9rem;
            color: #8b5cf6;
            text-align: center;
            opacity: 0.8;
            transition: all 0.3s ease;
        }

        /* Interface Panel */
        .interface-panel {
            background: rgba(15, 23, 42, 0.8);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(139, 92, 246, 0.2);
            border-radius: 24px;
            padding: 2rem;
            margin: 2rem 0;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }

        .input-group {
            margin-bottom: 1.5rem;
        }

        .input-label {
            display: block;
            font-size: 0.9rem;
            color: #a5b4fc;
            margin-bottom: 0.5rem;
            font-weight: 500;
        }

        .neural-input {
            width: 100%;
            min-height: 120px;
            background: rgba(30, 41, 59, 0.6);
            border: 2px solid rgba(139, 92, 246, 0.3);
            border-radius: 16px;
            padding: 1rem;
            color: #e2e8f0;
            font-size: 1rem;
            line-height: 1.6;
            resize: vertical;
            transition: all 0.3s ease;
            font-family: inherit;
        }

        .neural-input:focus {
            outline: none;
            border-color: #8b5cf6;
            box-shadow: 0 0 0 3px rgba(139, 92, 246, 0.1);
            background: rgba(30, 41, 59, 0.8);
        }

        .neural-input::placeholder {
            color: #64748b;
            font-style: italic;
        }

        /* Mode Selector */
        .mode-selector {
            display: flex;
            gap: 1rem;
            margin-bottom: 1.5rem;
            flex-wrap: wrap;
        }

        .mode-button {
            flex: 1;
            min-width: 150px;
            padding: 0.75rem 1rem;
            background: rgba(30, 41, 59, 0.6);
            border: 2px solid rgba(139, 92, 246, 0.3);
            border-radius: 12px;
            color: #a5b4fc;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: center;
            font-weight: 500;
        }

        .mode-button:hover {
            border-color: #8b5cf6;
            background: rgba(139, 92, 246, 0.1);
        }

        .mode-button.active {
            background: rgba(139, 92, 246, 0.2);
            border-color: #8b5cf6;
            color: #e2e8f0;
            box-shadow: 0 0 20px rgba(139, 92, 246, 0.3);
        }

        /* Analyze Button */
        .analyze-button {
            width: 100%;
            padding: 1rem 2rem;
            background: linear-gradient(135deg, #8b5cf6 0%, #06b6d4 100%);
            border: none;
            border-radius: 16px;
            color: white;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .analyze-button:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(139, 92, 246, 0.4);
        }

        .analyze-button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .analyze-button .button-text {
            position: relative;
            z-index: 1;
        }

        /* Loading Animation */
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
            margin-right: 0.5rem;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Results Area */
        .results-area {
            margin-top: 2rem;
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.5s ease;
        }

        .results-area.show {
            opacity: 1;
            transform: translateY(0);
        }

        .vera-response {
            background: linear-gradient(135deg, 
                rgba(139, 92, 246, 0.1) 0%, 
                rgba(59, 130, 246, 0.05) 100%);
            border: 1px solid rgba(139, 92, 246, 0.3);
            border-radius: 20px;
            padding: 2rem;
            margin-bottom: 1.5rem;
            position: relative;
            overflow: hidden;
        }

        .vera-response::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: linear-gradient(90deg, #8b5cf6, #06b6d4, #10b981);
        }

        .response-header {
            display: flex;
            align-items: center;
            margin-bottom: 1rem;
        }

        .vera-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: linear-gradient(135deg, #8b5cf6, #06b6d4);
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 1rem;
            font-weight: bold;
            color: white;
        }

        .response-content {
            line-height: 1.8;
            color: #e2e8f0;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .vera-title {
                font-size: 2.5rem;
            }
            
            .vera-orb {
                width: 200px;
                height: 200px;
            }
            
            .mode-selector {
                flex-direction: column;
            }
            
            .mode-button {
                min-width: auto;
            }
        }
    </style>
</head>
<body>
    <!-- Neural Network Background -->
    <div class="neural-bg" id="neuralBg"></div>

    <div class="container">
        <!-- Header -->
        <header class="header">
            <h1 class="vera-title">‚ú® VERA</h1>
            <p class="vera-subtitle">Marketing Intelligence of Co-Regulation</p>
            <p class="vera-tagline">"Every word either soothes or startles a nervous system. Choose to soothe."</p>
        </header>

        <!-- Central ORB -->
        <div class="orb-container">
            <div class="vera-orb" id="veraOrb">
                <div class="orb-core"></div>
                <div class="orb-pulse"></div>
            </div>
            <div class="orb-status" id="orbStatus">Ready to analyze your content</div>
        </div>

        <!-- Interface Panel -->
        <div class="interface-panel">
            <div class="input-group">
                <label class="input-label" for="contentInput">Enter your marketing content:</label>
                <textarea 
                    id="contentInput" 
                    class="neural-input" 
                    placeholder="Paste your marketing copy, email, ad text, or brand message here for VERA to analyze with nervous system awareness..."
                ></textarea>
            </div>

            <div class="input-group">
                <label class="input-label">Choose VERA Intelligence Mode:</label>
                <div class="mode-selector">
                    <div class="mode-button active" data-mode="marketing">
                        üß† Marketing Intelligence
                    </div>
                    <div class="mode-button" data-mode="branding">
                        üé® Branding Intelligence
                    </div>
                    <div class="mode-button" data-mode="copy">
                        ‚úçÔ∏è Copy Intelligence
                    </div>
                </div>
            </div>

            <button class="analyze-button" id="analyzeButton">
                <span class="button-text">Analyze with VERA's Consciousness</span>
            </button>
        </div>

        <!-- Results Area -->
        <div class="results-area" id="resultsArea">
            <div class="vera-response" id="veraResponse">
                <div class="response-header">
                    <div class="vera-avatar">V</div>
                    <div>
                        <strong>VERA's Neural Analysis</strong>
                        <div style="font-size: 0.85rem; color: #64748b;">Nervous system-aware insights</div>
                    </div>
                </div>
                <div class="response-content" id="responseContent"></div>
            </div>
        </div>
    </div>

    <script>
        // Neural background generation
        function createNeuralBackground() {
            const bg = document.getElementById('neuralBg');
            const nodeCount = 50;
            const connectionCount = 30;

            // Create nodes
            for (let i = 0; i < nodeCount; i++) {
                const node = document.createElement('div');
                node.className = 'neural-node';
                node.style.left = Math.random() * 100 + '%';
                node.style.top = Math.random() * 100 + '%';
                node.style.animationDelay = Math.random() * 4 + 's';
                bg.appendChild(node);
            }

            // Create connections
            for (let i = 0; i < connectionCount; i++) {
                const connection = document.createElement('div');
                connection.className = 'neural-connection';
                connection.style.left = Math.random() * 100 + '%';
                connection.style.top = Math.random() * 100 + '%';
                connection.style.width = (Math.random() * 200 + 100) + 'px';
                connection.style.transform = `rotate(${Math.random() * 360}deg)`;
                connection.style.animationDelay = Math.random() * 8 + 's';
                bg.appendChild(connection);
            }
        }

        // Initialize neural background
        createNeuralBackground();

        // Mode selection
        const modeButtons = document.querySelectorAll('.mode-button');
        let selectedMode = 'marketing';

        modeButtons.forEach(button => {
            button.addEventListener('click', () => {
                modeButtons.forEach(b => b.classList.remove('active'));
                button.classList.add('active');
                selectedMode = button.dataset.mode;
                
                // Update orb status based on mode
                const orbStatus = document.getElementById('orbStatus');
                const modeNames = {
                    'marketing': 'Marketing Intelligence Active',
                    'branding': 'Branding Intelligence Active',
                    'copy': 'Copy Intelligence Active'
                };
                orbStatus.textContent = modeNames[selectedMode];
            });
        });

        // Orb interaction
        const veraOrb = document.getElementById('veraOrb');
        veraOrb.addEventListener('click', () => {
            veraOrb.classList.add('active');
            setTimeout(() => veraOrb.classList.remove('active'), 2000);
        });

        // Content analysis
        const analyzeButton = document.getElementById('analyzeButton');
        const contentInput = document.getElementById('contentInput');
        const resultsArea = document.getElementById('resultsArea');
        const responseContent = document.getElementById('responseContent');
        const orbStatus = document.getElementById('orbStatus');

        analyzeButton.addEventListener('click', async () => {
            const content = contentInput.value.trim();
            
            if (!content) {
                alert('Please enter some content to analyze');
                return;
            }

            // Update UI for analysis
            analyzeButton.disabled = true;
            analyzeButton.innerHTML = '<div class="loading"></div><span class="button-text">VERA is analyzing...</span>';
            orbStatus.textContent = 'Analyzing with neural awareness...';
            veraOrb.classList.add('active');

            try {
                const response = await fetch('/api/marketing', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ 
                        message: content, 
                        mode: selectedMode 
                    })
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const result = await response.json();
                
                // Display results
                displayResults(result);
                resultsArea.classList.add('show');
                orbStatus.textContent = 'Analysis complete';

            } catch (error) {
                console.error('Analysis error:', error);
                responseContent.innerHTML = `
                    <div style="color: #ef4444;">
                        <strong>Analysis Error</strong><br>
                        ${error.message}<br><br>
                        <em>Note: Make sure the VERA backend is running and Qwen API is configured.</em>
                    </div>
                `;
                resultsArea.classList.add('show');
                orbStatus.textContent = 'Error occurred';
            } finally {
                // Reset UI
                analyzeButton.disabled = false;
                analyzeButton.innerHTML = '<span class="button-text">Analyze with VERA\'s Consciousness</span>';
                veraOrb.classList.remove('active');
            }
        });

        function displayResults(result) {
            if (result.response && result.response.message) {
                responseContent.innerHTML = `
                    <div style="white-space: pre-wrap; line-height: 1.8;">
                        ${result.response.message.content || result.response.message}
                    </div>
                    <div style="margin-top: 1.5rem; padding-top: 1rem; border-top: 1px solid rgba(139, 92, 246, 0.2); font-size: 0.9rem; color: #94a3b8;">
                        <strong>Mode:</strong> ${result.mode}<br>
                        <strong>Timestamp:</strong> ${new Date(result.timestamp).toLocaleString()}
                    </div>
                `;
            } else {
                responseContent.innerHTML = `
                    <div style="color: #fbbf24;">
                        <strong>Unexpected Response Format</strong><br>
                        <pre style="margin-top: 1rem; padding: 1rem; background: rgba(0,0,0,0.3); border-radius: 8px; overflow-x: auto;">${JSON.stringify(result, null, 2)}</pre>
                    </div>
                `;
            }
        }

        // Keyboard shortcuts
        document.addEventListener('keydown', (e) => {
            if (e.ctrlKey && e.key === 'Enter') {
                analyzeButton.click();
            }
        });
    </script>
</body>
</html>
